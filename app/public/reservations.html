<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Reservations</title>
</head>

<body>



    <div class="card">
        <div class="card-header font-weight-bold">
            Table Reservation
        </div>
        <div class="card-body">
            <form>
                <div class="form-group font-weight-bold">
                    <label for="exampleInputEmail1">Name:</label>
                    <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Your Name">
                    <br>

                    <label for="exampleInputEmail1">Phone Number:</label>
                    <input type="phoneNumber" class="form-control" id="phone" aria-describedby="phoneNumberHelp" placeholder="Enter Your Phone Number">
                    <br>

                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email Here">
                    <br>


                    <label for="exampleInputUniqueID1">Unique ID:</label>
                    <input type="uniqueID" class="form-control" id="userID" aria-describedby="uniqueIDHelp" placeholder="Enter Your Uique ID">
                    <br>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        let currentURL = window.location.origin;
        let tableInfo = {
            name: $('#name').val().trim(),
            phone: $('#phone').val().trim(),
            email: $('#email').val().trim(),
            userID: $('#userID').val().trim()
        };

        $.post(currentURL + '/reservation', tableInfo);
        
    </script>
</body>

</html>
